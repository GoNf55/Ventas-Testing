{% extends 'appCore/base.html' %}
{% block title%} MGM - Modificar Clientes {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<section class="title-sec">
    <h2>Registrar clientes</h2>
</section>
<section class="clientes-addmod-form-sec">
    <div class="clientes-addmod-form-sec__div">
        <h3> Complete los datos del cliente para modificar</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{% url 'clientes' %}">Cancelar</a>
    </div>
</section>
{% endblock %}
