{% extends 'appCore/base.html' %}

{% block title %} MGM - Regitro {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<section class="cred-section">
    <div class="cred-container">
        <h3>Registre su usuario</h3>
        <form class="cred-form" action="" method="post">
            {% csrf_token %}
            {{ formulario | crispy }}
            <button type="submit">Ingresar</button>
        </form> 
    </div>
</section>

{% endblock %}
