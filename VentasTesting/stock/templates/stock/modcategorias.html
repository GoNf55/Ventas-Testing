{% extends 'appCore/base.html' %}
{% block title%} MGM - Modificar Categorías {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<section class="title-sec">
    <h2>Modificar categoría</h2>
</section>
<section class="addmod-form-sec">
    <div class="addmod-form-sec__div">
        <h3> Complete los datos de la categoría para modificar</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{% url 'categorias' %}">Cancelar</a>
    </div>
</section>
{% endblock %}
